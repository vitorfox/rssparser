nodes:
  - !config.XmlConfigNode
    name: Podcast
    basePath: /rss/channel
    fields:
      - !config.XmlConfigField
        name: title
        rules:
          - !config.XmlConfigRule
            path: ./title
      - !config.XmlConfigField
        name: description
        rules:
          - !config.XmlConfigRule
            path: ./description
      - !config.XmlConfigField
        name: last_build_date
        rules:
          - !config.XmlConfigRule
            path: ./pubDate
          - !config.XmlConfigRule
            path: ./lastBuildDate
      - !config.XmlConfigField
        name: image_url
        rules:
          - !config.XmlConfigRule
            path: ./image/href
          - !config.XmlConfigRule
            path: ./thumbnail/href
          - !config.XmlConfigRule
            path: ./image/url
          - !config.XmlConfigRule
            path: ./image
          - !config.XmlConfigRule
            path: ./thumbnail

  - !config.XmlConfigNode
    name: Episode
    basePath: /rss/channel/item
    fields:
      - !config.XmlConfigField
        name: title
        rules:
          - !config.XmlConfigRule
            path: ./title
      - !config.XmlConfigField
        name: pub_date
        rules:
          - !config.XmlConfigRule
            path: ./pubDate
      - !config.XmlConfigField
        name: description
        rules:
          - !config.XmlConfigRule
            path: ./description
      - !config.XmlConfigField
        name: duration
        rules:
          - !config.XmlConfigRule
            path: ./content
            attribute: duration
          - !config.XmlConfigRule
            path: ./duration
      - !config.XmlConfigField
        name: file_url
        rules:
          - !config.XmlConfigRule
            path: ./content
            attribute: url
          - !config.XmlConfigRule
            path: ./enclosure
            attribute: url
      - !config.XmlConfigField
        name: file_size
        rules:
          - !config.XmlConfigRule
            path: ./content
            attribute: fileSize
          - !config.XmlConfigRule
            path: ./enclosure
            attribute: length
      - !config.XmlConfigField
        name: file_type
        rules:
          - !config.XmlConfigRule
            path: ./content
            attribute: type
          - !config.XmlConfigRule
            path: ./enclosure
            attribute: type